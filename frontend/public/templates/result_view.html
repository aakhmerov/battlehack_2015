{{#hasResults}}
<div class="table-responsive">
	<h3>Results:</h3>
	<table class="table">
		<thead>
			<tr>
				<th id="name">Name</th>
				<th id="address">Address</th>
				<th id="date">Date</th>
				<th id="time">Time</th>
				<th id="book">Book?</th>
			</tr>
		</thead>
		<tbody>
			{{{rows}}}
		</tbody>
	</table>
</div>
{{/hasResults}}
{{^hasResults}}
	<div class="pacman">Waiting for results...</div>
{{/hasResults}}
